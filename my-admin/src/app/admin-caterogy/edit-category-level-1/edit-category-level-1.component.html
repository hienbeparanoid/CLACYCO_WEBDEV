<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Cố định admin page-->
<a href="./admin-navigate-bar"></a>
<div class="main">
    <div class="main-left">
        <a href=".admin-navigate-bar"></a>
    </div>
    <div class="main-right">
        <!-- Cố định admin page -->
        <div class="admin-info">
            <span class="material-symbols-outlined">notifications</span>
            <span class="admin-name">Admin</span>
            <img src="assets/Logo_avatar.jpg" class="admin-ava">
        </div>

        <div class="page-title">
            <p>Product category</p>
            <div class="page-search">
                <input type="search" id="search" placeholder="Search..." />
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>

        <div class="page__content">
            <div class="content-button">
                <button style="cursor: pointer;" (click)="putCategory()">Save</button>
                <button style="cursor: pointer;" (click)="goBack()">Cancel</button>
            </div>
            <p>Edit category</p>
            <div class="content__box">
                <label for="myFile">Image:
                    <input type="file" class="file-input" (change)="onFileSelected($event, category)" #fileUpload name="image"
                      [(ngModel)]="category.Image"><br>
                    <img src="{{category.Image}}" width="600">
                  </label>
                <label for="nameAdd">Category's name:
                    <input type="text" class="form-control" id="nameAdd" [(ngModel)]="category.Name">
                </label>
                <label for="descriptionAdd">Description:
                    <textarea type="text" class="form-control" id="descriptionAdd" placeholder="The number of words must not exceed 150" [(ngModel)]="category.Description"></textarea>
                </label>
            </div>
        </div>
    </div>
</div>
