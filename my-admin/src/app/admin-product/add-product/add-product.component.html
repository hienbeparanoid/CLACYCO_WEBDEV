<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/Logo_avatar.jpg" class="admin-ava" />
    </div>
    <div class="page-title">
      <strong>Product</strong>
      <div class="page-search">
        <input type="search" id="search" placeholder="Search..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product__action">
        <span><button id="save" (click)="postProduct()">Save</button></span>
        <span><button id="back" (click)="goBack()">Cancel</button></span>
      </div>
      <p>Add Product</p>
      <div class="page-body-content">
        <div class="content_left">
          <label for="myFile">Image:
            <input type="file" class="file-input" (change)="onFileSelected($event, product)" #fileUpload name="image"
              [(ngModel)]="product.Image"><br>
          </label>
          <label for="name">Product's name:
            <div>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter product's name"
                [(ngModel)]="product.Name"/>
            </div>
          </label>
          <label for="category">Category:
            <div>
              <select name="category" id="category" [(ngModel)]="product.Category">
                <option *ngFor="let cat of categories_test" [value]="cat.Name">{{cat.Name}}</option>
              </select>
            </div>
          </label>
          <label for="price">Price:
            <div>
              <input type="text" class="form-control" name="price" id="price"
                placeholder="Enter price" [(ngModel)]="product.Price" />
            </div>
          </label>
          <label for="stock">Inventory:
            <div>
              <input type="text" class="form-control" name="stock" id="stock" 
                placeholder="Enter Inventory" [(ngModel)]="product.Quantity"/>
            </div>
          </label>
        </div>
        <div class="content_right">
          <label for="useCustomize">Customizable:
            <div>
              <select name="customizable" id="customizable" [(ngModel)]="product.Customizable">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </label>
          <label for="origin">Origin:
            <div>
              <input type="text" class="form-control" #name="ngModel" name="origin" id="origin"
                placeholder="Input origin" [(ngModel)]="product.Origin" />
            </div>
          </label>
          <label for="description">Description:
            <div>
              <textarea type="text" class="form-control text-area" name="description" id="description" 
                placeholder="Enter description" [(ngModel)]="product.Description">
              </textarea>
            </div>
          </label>
          <label for="preserve">Storage Instructions:
            <div>
              <textarea type="text" class="form-control" name="preserve" id="preserve"
                placeholder="Enter storage instruction" [(ngModel)]="product.Store">
              </textarea>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
