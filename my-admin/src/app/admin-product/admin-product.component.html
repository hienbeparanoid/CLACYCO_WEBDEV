<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/Logo_avatar.jpg" class="admin-ava" />
    </div>
    <div class="page-title">
      <div>
        <strong>Products</strong>
        <button id="add" (click)="addProduct()">Add products
        </button>
      </div>
      <div class="page-search">
        <input type="search" id="search" placeholder="Search..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product_list">
        <table class="product_list__table">
          <thead class="table_title">
            <th>No.</th>
            <th>Image</th>
            <th>Product's name</th>
            <th>Category</th>
            <th>Inventory</th>
            <th>Price</th>
            <th></th>
          </thead>
          <tbody class="table_content">
            <tr class="table_data" *ngFor="let product of products, index as i">
              <td>{{i+1}}</td>
              <td class="pro_image">
                <img src="{{product.Image}}"/>
              </td>
              <td>{{product.Name}}</td>
              <td>{{product.Category}}</td>
              <td>{{product.Quantity}}</td>
              <td>{{product.Price}} $</td>
              <td class="pro_action">
                <button id="visual" (click)="viewDetailProduct(product)">
                  <span class="material-icons-outlined">visibility</span>
                </button>
                <button id="visual">
                  <span class="material-icons-outlined" (click)="updateProduct(product)">edit</span>
                </button>
                <button id="delete" (click)="deleteProduct(product._id)">
                  <span class="material-icons-outlined">delete</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
