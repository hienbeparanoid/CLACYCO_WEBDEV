<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/Logo_avatar.jpg" class="admin-ava" />
    </div>
    <div class="page-title">
      <p>Products</p>
      <div class="page-search">
        <input type="search" id="search" placeholder="Search..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product__action">
        <span><button id="back" (click)="goBack()">Go back</button></span>
      </div>
      <p>Product details</p>
      <div class="page-body-content">
        <div class="content_left">
          <label>Image:
            <img src="{{product.Image}}" alt="" width="160"><br>
          </label>
          <label for="name">Product's name:
            <div>
              <input type="text" class="form-control" name="name" id="name"
                [(ngModel)]="product.Name" readonly />
            </div>
          </label>
          <label for="category">Category:
            <div>
              <input type="text" class="form-control" name="category" id="category"
                [(ngModel)]="product.Category" readonly />
            </div>
          </label>
          <label for="price">Price:
            <div>
              <input type="text" class="form-control" name="price" id="price"
                [(ngModel)]="product.Price" readonly />
            </div>
          </label>
          <label for="stock">Inventory:
            <div>
              <input type="text" class="form-control" name="stock" id="stock"
                [(ngModel)]="product.Quantity" readonly />
            </div>
          </label>
        </div>
        <div class="content_right">
          <label for="useCustomize">Customizable:
            <div>
              <input type="text" class="form-control" name="customizable" id="customizable"
                [(ngModel)]="product.Customizable" readonly />
            </div>
          </label>
          <label for="originEdit">Origin:
            <div>
              <input type="text" class="form-control" name="originEdit" id="originEdit"
                [(ngModel)]="product.Origin" readonly/>
            </div>
          </label>
          <label for="description">Description:
            <div>
              <textarea type="text" class="form-control" name="description" id="description"
                [(ngModel)]="product.Description" readonly></textarea>
            </div>
          </label>
          <label for="preserveEdit">Storage Instructions:
            <div>
              <textarea type="text" class="form-control" #name="ngModel" name="preserveEdit" id="preserveEdit"
                [(ngModel)]="product.Store">
              </textarea>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
