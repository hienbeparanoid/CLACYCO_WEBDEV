<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- Cố định admin page-->
<a href="./navigate_bar"></a>
<div class="main">
  <div class="main-left">
    <a href=".navigate-bar"></a>
  </div>
  <div class="main-right">
    <!-- Cố định admin page -->
    <div class="admin-info">
      <span class="material-symbols-outlined">notifications</span>
      <span class="admin-name">Admin</span>
      <img src="assets/Logo_avatar.jpg" class="admin-ava" />
    </div>
    <div class="page-title">
      <p>Products</p>
      <div class="page-search">
        <input type="search" id="search" placeholder="Search..." />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>
    <div class="page-body">
      <div class="product__action">
        <span><button id="save" (click)="putCosmetic()">Save</button></span>
        <span><button id="back" (click)="goBack()">Cancel</button></span>
      </div>
      <p>Edit Product Details</p>
      <div class="page-body-content">
        <div class="content_left">
          <label for="myFile">Image:
            <input type="file" class="file-input" (change)="onFileSelected($event, cosmetic)" #fileUpload name="image"
              [(ngModel)]="cosmetic.Image"><br>
            <img src="{{cosmetic.Image}}" alt="" width="109px"><br>
          </label>
          <label for="nameEdit">Product's name:
            <div>
              <input type="text" class="form-control" name="nameEdit" id="nameEdit"
                [(ngModel)]="cosmetic.Name" />
            </div>
          </label>
          <label for="categoryEdit">Category:
            <div>
              <select name="category" id="categoryEdit" [(ngModel)]="cosmetic.Category">
                <option *ngFor="let cat of categories" [value]="cat.Name">{{ cat.Name }}</option>
              </select>
            </div>
          </label>
          <label for="priceEdit">Price:
            <div>
              <input type="text" class="form-control"  name="priceEdit" id="priceEdit"
                [(ngModel)]="cosmetic.Price" />
            </div>
          </label>
          <label for="stockEdit">Inventory:
            <div>
              <input type="text" class="form-control" name="stockEdit" id="stockEdit"
                [(ngModel)]="cosmetic.Quantity" />
            </div>
          </label>
        </div>
        <div class="content_right">
          <label for="useEdit">Usage:
            <div>
              <input type="text" class="form-control" name="useEdit" id="useEdit"
                [(ngModel)]="cosmetic.Uses" />
            </div>
          </label>
          <label for="ingredientEdit">Thành phần:
            <div>
              <input type="text" class="form-control" name="ingredientEdit" id="ingredientEdit"
                [(ngModel)]="cosmetic.Ingredients" />
            </div>
          </label>
          <label for="descriptionEdit">Description:
            <div>
              <textarea type="text" class="form-control" #name="ngModel" name="descriptionEdit" id="descriptionEdit"
                [(ngModel)]="cosmetic.Description">
            </textarea>
            </div>
          </label>
          <label for="warningEdit">Usage notes:
            <div>
              <textarea type="text" class="form-control" #name="ngModel" name="warningEdit" id="warningEdit"
                [(ngModel)]="cosmetic.Warnings">
          </textarea>
            </div>
          </label>
          <label for="preserveEdit">Storage Instructions:
            <div>
              <input type="text" class="form-control" #name="ngModel" name="preserveEdit" id="preserveEdit"
                [(ngModel)]="cosmetic.Store" />
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
