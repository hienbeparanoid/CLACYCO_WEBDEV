<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
<div class="imgbg"><img src="assets/images/BG.png">
  <div class="main">
    <div class="main__momo">
      <p class="momo__heading">
        Payment via Internet Banking
      </p>
      <div class="momo__img">
      </div>
      <h2 class="header">Scan to Pay</h2>
      <div class="momo__qr-img">
        <img src="assets/images/Payment-momo/Momo_Beaurity.jpg" alt="">
      </div>
      <p class="momo__end">
        Use your Internet Banking app or a camera app that supports QR Code to scan the code.
      </p>
    </div>
    <div class="button-container">
      <button class="payment-done" (click)="onComplete()">Finish</button>
      <button class="payment-done" (click)="goHome()">Go back</button>
    </div>
  </div>

  <!-- popup -->
  <div class="popup" *ngIf="isDonePayment">
    <div class="popup-container">
      <h2 class="popup-title">Order placed successfully</h2>
      <hr>
      <p class="popup-message"> Please keep track of your order!</p>
      <div class="popup-buttons">
        <button class="popup-button" (click)="viewDetail()">View detail</button>
        <button class="popup-button" (click)="goHome()">Go back</button>
      </div>
    </div>
  </div>
